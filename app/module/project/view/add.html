<h1>Add new project</h1>
<form class="form-horizontal">
	<div ng-include="'app/module/project/view/_detail.html'"></div>
	<div class="col-sm-8 col-sm-offset-4">
		<button class="btn btn-primary" ng-click="vm.save()" ng-disabled="!vm.dirty"><i class="fa fa-save"></i>&nbsp;Save</button>
		<button class="btn btn-default" ng-click="vm.cancel()"><i class="fa fa-undo"></i>&nbsp;Cancel</button>
	</div>
</form>
