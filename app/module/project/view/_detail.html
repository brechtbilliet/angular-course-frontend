<div class="form-group">
	<label  class="col-sm-4 control-label">Name</label>
	<div class="col-sm-8">
		<input type="text" class="form-control" ng-model="vm.workingCopy.name" ng-change="vm.workingCopyChanged()"/>
	</div>
</div>
<div class="form-group">
	<label  class="col-sm-4 control-label">Description</label>
	<div class="col-sm-8">
		<textarea class="form-control" ng-model="vm.workingCopy.description" ng-change="vm.workingCopyChanged()"></textarea>
	</div>
</div>

<div class="form-group">
	<label  class="col-sm-4 control-label">Customer</label>
	<div class="col-sm-8">
		<select class="form-control" ng-model="vm.workingCopy.customerId" ng-change="vm.workingCopyChanged()" ng-options="item.id as item.name for item in vm.customers"></select>
	</div>
</div>
