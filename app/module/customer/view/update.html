<h1>Update customer</h1>
<form class="form-horizontal">
	<div ng-include="'app/module/customer/view/_detail.html'"></div>
	<div class="form-group">
		<div class="col-sm-8 col-sm-offset-4">
			<div class="well">
				<button class="btn btn-primary pull-right"><i class="fa fa-plus-circle"></i>&nbsp;Add project</button>
				<table class="table table-striped">
					<thead>
						<tr>
							<td>Project name</td>
							<td class="text-right">Actions</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Todo</td>
							<td class="text-right"><button class="btn btn-default"><i class="fa fa-pencil"></i>&nbsp;Detail</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-sm-8 col-sm-offset-4">
		<button class="btn btn-warning"><i class="fa fa-trash"></i>&nbsp;Remove</button>
		<button class="btn btn-primary" ng-click="vm.save()"><i class="fa fa-save"></i>&nbsp;Save</button>
		<button class="btn btn-default" ng-click="vm.cancel()"><i class="fa fa-undo"></i>&nbsp;Cancel</button>
	</div>
</form>
