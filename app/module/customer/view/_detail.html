<nf-validation-summary validation-errors="vm.validationErrors"></nf-validation-summary>
<div class="form-group">
	<label  class="col-sm-4 control-label">Name</label>
	<div class="col-sm-8">
		<input type="text" nf-auto-focus class="form-control" ng-model="vm.workingCopy.name" ng-change="vm.workingCopyChanged()" nf-validation-border="model.Name" validation-errors="vm.validationErrors"/>
	</div>
</div>
<div class="form-group">
	<label  class="col-sm-4 control-label">City + zipcode</label>
	<div class="col-sm-5">
		<input type="text" class="form-control" ng-model="vm.workingCopy.city" ng-change="vm.workingCopyChanged()" nf-validation-border="model.City" validation-errors="vm.validationErrors"/>
	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model="vm.workingCopy.zipCode" ng-change="vm.workingCopyChanged()" nf-validation-border="model.ZipCode" validation-errors="vm.validationErrors"/>
	</div>
</div>
<div class="form-group">
	<label  class="col-sm-4 control-label">Street + number</label>
	<div class="col-sm-5">
		<input type="text" class="form-control" ng-model="vm.workingCopy.street" ng-change="vm.workingCopyChanged()" nf-validation-border="model.Street" validation-errors="vm.validationErrors"/>
	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model="vm.workingCopy.number" ng-change="vm.workingCopyChanged()" nf-validation-border="model.Number" validation-errors="vm.validationErrors"/>
	</div>
</div>
