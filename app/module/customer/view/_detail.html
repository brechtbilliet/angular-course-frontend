<nf-validation-summary validation-errors="vm.model.validationErrors"></nf-validation-summary>
<div class="form-group">
	<label  class="col-sm-4 control-label">Name</label>
	<div class="col-sm-8">
		<input type="text" class="form-control" ng-model="vm.model.workingCopy.name" ng-change="vm.workingCopyChanged()" nf-validation-border="Name" validation-errors="vm.model.validationErrors"/>
	</div>
</div>
<div class="form-group">
	<label  class="col-sm-4 control-label">City + zipcode</label>
	<div class="col-sm-5">
		<input type="text" class="form-control" ng-model="vm.model.workingCopy.city" ng-change="vm.workingCopyChanged()" nf-validation-border="City" validation-errors="vm.model.validationErrors"/>
	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model="vm.model.workingCopy.zipCode" ng-change="vm.workingCopyChanged()" nf-validation-border="ZipCode" validation-errors="vm.model.validationErrors"/>
	</div>
</div>
<div class="form-group">
	<label  class="col-sm-4 control-label">Street + number</label>
	<div class="col-sm-5">
		<input type="text" class="form-control" ng-model="vm.model.workingCopy.street" ng-change="vm.workingCopyChanged()" nf-validation-border="Street" validation-errors="vm.model.validationErrors"/>
	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model="vm.model.workingCopy.number" ng-change="vm.workingCopyChanged()" nf-validation-border="Number" validation-errors="vm.model.validationErrors"/>
	</div>
</div>
