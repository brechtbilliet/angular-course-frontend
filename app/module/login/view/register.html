<div class="well">
	<h1>Register</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label  class="col-sm-4 control-label">Emailaddress</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="vm.workingCopy.emailAddress" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">First name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="vm.workingCopy.firstName" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Last name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="vm.workingCopy.lastName" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" ng-model="vm.workingCopy.password" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Confirm password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" ng-model="vm.workingCopy.confirmPassword" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-4">
				<button class="btn btn-primary" ng-click="vm.register()" ng-disabled="vm.workingCopy.login === '' || vm.workingCopy.password === ''|| vm.workingCopy.passwordConfirm === ''"><i class="fa fa-sign-in"></i>&nbsp;Register</button>
				<a href="#/login">Login</a>
			</div>
		</div>
	</form>
</div>
