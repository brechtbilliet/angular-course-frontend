<div class="well">
	<h1>Login</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label  class="col-sm-4 control-label">Emailaddress</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="vm.workingCopy.emailAddress" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-4 control-label">Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" ng-model="vm.workingCopy.password" ng-change="vm.workingCopyChanged()"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8 col-sm-offset-4">
				<button class="btn btn-primary" ng-click="vm.login()" ng-disabled="vm.workingCopy.login === '' || vm.workingCopy.password === ''"><i class="fa fa-sign-in"></i>&nbsp;Login</button>
				<a href="#/register">Register</a>
			</div>
		</div>
	</form>
</div>
