<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>CustomerApp</title>
		<!--uncache(rename:false)-->
        <link href="screen.css" rel="stylesheet"/>
        <!--enduncache-->
	</head>
	<body>
		<div ng-controller="shellController as shell">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/">Customer app</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li ng-repeat="menuItem in shell.menuItems">
								<a href="#{{menuItem.url}}" title="{{menuItem.label}}">{{menuItem.label}}</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container" ng-view></div>
		</div>
		<!--uncache(rename:false)-->
        <script src="app.js" type="text/javascript"></script>
        <!--enduncache-->
	</body>
</html>
