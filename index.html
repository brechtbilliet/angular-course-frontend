<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>Hello customerApp</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	</head>
	<body>
		<div ng-controller="shellController as shell">
			<ul>
				<li ng-repeat="menuItem in shell.menuItems">
					<a href="#{{menuItem.url}}" title="{{menuItem.label}}">{{menuItem.label}}</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/controller/shellController.js"></script>
	</body>
</html>
