<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>CustomerApp</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/toastr/toastr.css"/>
		<link rel="stylesheet" type="text/css" href="style/screen.css"/>
	</head>
	<body>
		<div ng-controller="shellController as shell">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Customer app</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li ng-repeat="menuItem in shell.menuItems">
								<a href="#{{menuItem.url}}" title="{{menuItem.label}}">{{menuItem.label}}</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container">Just some content</div>
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
		<script type="text/javascript" src="bower_components/toastr/toastr.js"></script>
		<script type="text/javascript" src="app/module/about/config.js"></script>
		<script type="text/javascript" src="app/module/home/config.js"></script>
		<script type="text/javascript" src="app/module/customer/config.js"></script>
		<script type="text/javascript" src="app/module/project/config.js"></script>
		<script type="text/javascript" src="app/module/login/config.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/controller/shellController.js"></script>
	</body>
</html>
